<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: {{ settings.background_color }} !important;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="main-card">

    <!-- Menu icons giống các trang khác -->
    <div class="menu-icons text-center mb-4">
        <a href="/" class="menu-btn"><i class="bi bi-house-fill"></i></a>
        <a href="/info" class="menu-btn"><i class="bi bi-info-circle-fill"></i></a>
        <a href="/help" class="menu-btn"><i class="bi bi-question-circle-fill"></i></a>
        <a href="/settings" class="menu-btn active"><i class="bi bi-gear-fill"></i></a>
    </div>

    <h1 class="title text-center">Settings</h1>

    {% if message %}
    <div class="alert alert-success text-center">{{ message }}</div>
    {% endif %}

    <form method="POST">

        <label class="form-label mt-3">Background Color:</label>
        <div class="d-flex gap-2 mb-3">
            <input type="color" name="background_color" 
                   class="form-control form-control-color" 
                   value="{{ settings.background_color }}"
                   style="width: 60px; height: 38px;">
            <input type="text" name="background_color_text" 
                   class="form-control" 
                   value="{{ settings.background_color }}"
                   placeholder="#1a1a2e"
                   maxlength="7">
        </div>

        <label class="form-label mt-3">Theme:</label>
        <select name="theme" class="form-select mb-3">
            <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Dark</option>
            <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Light</option>
        </select>

        <label class="form-label mt-3">Input Image Size (model input):</label>
        <select name="input_size" class="form-select mb-3">
            <option value="160" {% if settings.input_size == 160 %}selected{% endif %}>160×160</option>
            <option value="224" {% if settings.input_size == 224 %}selected{% endif %}>224×224</option>
            <option value="299" {% if settings.input_size == 299 %}selected{% endif %}>299×299</option>
        </select>
        
        <label class="form-label mt-3">Confidence Threshold (0–1):</label>
        <input type="number" step="0.01" min="0" max="1"
               class="form-control mb-3"
               name="confidence_threshold"
               value="{{ settings.confidence_threshold }}">

        <button class="btn btn-primary mt-4 w-100">
            <i class="bi bi-check-circle"></i> Save Settings
        </button>

        <a href="/" class="btn btn-secondary mt-3 w-100">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </form>

</div>

<script>
    // Đồng bộ giữa input color và input text
    const colorInput = document.querySelector('input[name="background_color"]');
    const textInput = document.querySelector('input[name="background_color_text"]');
    
    colorInput.addEventListener('input', function(e) {
        textInput.value = e.target.value;
    });
    
    textInput.addEventListener('input', function(e) {
        // Validate hex color
        const hexColor = e.target.value;
        if (/^#[0-9A-F]{6}$/i.test(hexColor)) {
            colorInput.value = hexColor;
        }
    });

    // Preview background color khi thay đổi
    colorInput.addEventListener('change', function() {
        document.body.style.backgroundColor = this.value;
    });
    
    textInput.addEventListener('change', function() {
        if (/^#[0-9A-F]{6}$/i.test(this.value)) {
            document.body.style.backgroundColor = this.value;
        }
    });
</script>

</body>
</html>
